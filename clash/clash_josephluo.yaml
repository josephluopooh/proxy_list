port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
hosts:
  mtalk.google.com: 108.177.125.188
proxies:
  # - name: sample1
  #   type: vmess
  #   server: sample1.com
  #   port: sample
  #   uuid: sample
