proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto select
      # - sample1
      # - sample2
      # - sample3
  - name: auto select
    type: url-test
    proxies:
      # - sample1
      # - sample2
      # - sample3
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: CN
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: streaming_media
    type: select
    proxies:
      - PROXY
      - DIRECT
      # - sample1
      # - sample2
      # - sample3
  - name: Final
    type: select
    proxies:
      - PROXY
      - DIRECT
rule-providers:
  streaming_media:
    type: http
    behavior: classical
    path: ./rule-providers/streaming_media.yaml
    url: https://raw.githubusercontent.com/josephluopooh/Proxy_list/main/clash%20for%20windows/streaming_media.yaml
    interval: 86400
  CN:
    type: http
    behavior: classical
    path: ./rule-providers/CN.yaml
    url: https://raw.githubusercontent.com/josephluopooh/Proxy_list/main/clash%20for%20windows/CN.yaml
    interval: 86400
rules:
  - RULE-SET, streaming_media, streaming_media
  - RULE-SET, CN, CN
  - GEOIP, CN, DIRECT
  - MATCH, Final
